<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
</head>
<body>
    <div class="container col-12">
        <h1>REGISTRO DE USUARIO</h1>


        <p>A continuación, indique los datos solicitados para darse de alta en nuestro sistema</p>
        <p>[Los datos marcados con <span class="rojo">*</span> son obligarorios]</p>
    
<form action="index.php" id="registroForm " onsubmit="return validarFormulario()">
        <p class="form-group">
                <label for="nombre">nombre:<span class="rojo">*</span></label>
                <input type="text" id="nombre" name="nombre">
            </p>
            <div class="nombreError rojo msn"></div>
         <p class="form-group">
                <label for="apellido">apellido:<span class="rojo">*</span></label>
                <input type="text" id="Apellido" name="apellido">
            </p>
            <div class="apellidoError rojo msn"></div>
        <p class="form-group">
                <label for="edad">edad:<span class="rojo">*</span></label>
                <input type="text" id="edad" name="edad" maxlength="3">
            </p>
            <div class="edadError rojo msn"></div>
        <p class="form-group">
                <label for="teléfono">telefono:<span class="rojo">*</span></label>
                <input type="text" id="teléfono" name="teléfono" maxlength="3">
            </p>
            <div class="telefonoError rojo msn"></div>
        <p class="form-group">
                <label for="dirección">dirección:</label>
                <input type="text" id="dirección" name="dirección">
        </p>
        <p class="form-group">
            <label for="email">Email:<span class="rojo"*></span> </label>
            <input type="text" id="email" name="email">
            <div class="emailError rojo msn"></div>
         </p>
         <p class="form-group">
            <label for="pass1">Contraseña:<span class="rojo"*></span> </label>
            <input type="password" id="pass1" name="pass1">
            <div class="pass1Error rojo msn"></div>
         </p>
         <p class="form-group">
            <label for="pass2">Contraseña:<span class="rojo"*></span> </label>
            <input type="password" id="pass1" name="pass2">
            <div class="pass2Error rojo msn"></div>
         </p>

         <p>
            <input type="submit" value="Registrar" class="boton-izquierdo">
            <input type="submit" value="Registrar" class="boton-derecho">
         </p>
         
         



</form>
    
   
    
</body>
</html>
